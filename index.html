<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="previewcard.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
<section class="preview_card">
  <div class="preview_container">
    <div class="image">
     <img src="/nft-preview-card-component-main/images/image-equilibrium.jpg">
    </div>
    <div class="content">
      <a href="#" class=" active">
        Equilibrium #3429
      </a>
       <p>
        Our Equilibrium collection promotes balance and calm.</p>
        <div class="value">
          <h4><i class="fab fa-ethereum"></i>  0.041 ETH</h4>
          <h5 class="clock"> <i class="fas fa-clock"></i> 3 days left </h5>
        </div>
        <div class="create">
          <img src="/nft-preview-card-component-main/images/image-avatar.png">
          <h4>  Creation of<span>Jules Wyvern</span></h4>
        </div>
    </div>
  </div>
</section>
 
</body>
</html>
